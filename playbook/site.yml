---
  - name: Prepare deb host
    hosts: deb
    gather_facts: false
    tasks:
      - name: Install Python
        raw: apt update -y && apt install -y python3
  - name: Print os facts
    hosts: all
    tasks:
      - name: Print OS
        debug:
          msg: "{{ ansible_distribution }}"
      - name: Print fact
        debug:
          msg: "{{ some_fact }}"